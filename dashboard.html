<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo">
                <span>My App</span>
            </div>
            <nav>
                <ul>
                    <li class="active" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </li>
                    <li onclick="window.location.href='product.html'">
                        <i class="fas fa-box"></i>
                        <span>Product</span>
                    </li>
                    <li onclick="window.location.href='inventory.html'">
                        <i class="fas fa-boxes"></i>
                        <span>Inventory</span>
                    </li>
                    <li onclick="window.location.href='stock-take.html'">
                        <i class="fas fa-clipboard-check"></i>
                        <span>Stock Take</span>
                    </li>
                    <li onclick="window.location.href='order.html'">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Order</span>
                    </li>
                    <li onclick="window.location.href='transaction.html'">
                        <i class="fas fa-exchange-alt"></i>
                        <span>Transaction</span>
                    </li>
                    <li onclick="window.location.href='temperature.html'">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Temperature</span>
                    </li>
                    <li onclick="window.location.href='service-record.html'">
                        <i class="fas fa-tools"></i>
                        <span>Service Record</span>
                    </li>
                    <li onclick="window.location.href='public-warehouse.html'">
                        <i class="fas fa-warehouse"></i>
                        <span>Public Warehouse</span>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <div class="header">
                <div></div>
                <div class="user-info">
                    <span id="user-info"></span>
                    <div class="avatar-menu-trigger">
                        <div class="avatar"></div>
                        <div class="avatar-dropdown">
                            <a href="#" id="logout-button">Sign Out</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <h1>Dashboard</h1>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
