<div class="cr-temperature-container">
  <div class="cr-temperature-controls">
    <select id="coldroom-filter"></select>
    <input type="date" id="date-filter" />
  </div>
  <div class="cr-temperature-table-container">
    <table class="cr-temperature-table">
      <thead>
        <tr>
          <th>Coldroom</th>
          <th>Date</th>
          <th>Time</th>
          <th>Temperature</th>
          <th>Check By</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody id="cr-temperature-tbody"></tbody>
    </table>
  </div>
</div>
