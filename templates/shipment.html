<div class="shipment">
  <div class="tab-container">
    <div class="tab active" onclick="openTab(event, 'shipment-list')">Shipment List</div>
    <div class="tab" onclick="openTab(event, 'shipment-upload')">Shipment Upload</div>
    <div class="tab" onclick="openTab(event, 'shipment-allocation')">Shipment Allocation</div>
  </div>

  <div id="shipment-list" class="tab-content" style="display: block;">
    <h2>Shipment List</h2>
    <p>Coming soon...</p>
  </div>

  <div id="shipment-upload" class="tab-content" style="display: none;">
    <h2>Shipment Upload</h2>
    <p>Coming soon...</p>
  </div>

  <div id="shipment-allocation" class="tab-content" style="display: none;">
    <h2>Shipment Allocation</h2>
    <p>Coming soon...</p>
  </div>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tab-content");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tab");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
